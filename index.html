<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ❤️</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg-color: #0a0a0c;
            --gold: #d4af37;
            --gold-light: #fbeea8;
            --red-velvet: #3a000b;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e0e0e0;
            --font-head: 'Cinzel', serif;
            --font-body: 'Montserrat', sans-serif;
            --font-script: 'Pinyon Script', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND (STARS) --- */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* --- CONTAINER & SCREENS --- */
        #app {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease, filter 1s ease;
            filter: blur(10px);
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
            filter: blur(0);
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: var(--font-head);
            font-size: 2.5rem;
            color: var(--gold);
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .subtitle {
            font-family: var(--font-script);
            font-size: 2rem;
            color: var(--text-main);
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* --- COMPONENT: WAX SEAL BUTTON --- */
        .seal-btn {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #8a1c1c, #520505);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            border: 4px solid #630808;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .seal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(138, 28, 28, 0.6);
        }

        .seal-btn svg {
            fill: var(--gold);
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        /* --- COMPONENT: TIMELINE CARDS (CSS ONLY) --- */
        .timeline-container {
            width: 90%;
            max-width: 500px;
            height: 60vh;
            position: relative;
            perspective: 1000px;
        }

        .memory-card {
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 4px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(10deg);
            width: 100%;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .memory-card.active {
            opacity: 1;
            transform: translate(-50%, -50%) rotateY(0deg) scale(1);
            z-index: 5;
        }

        .memory-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--gold);
            display: inline-block;
        }

        .memory-date {
            font-family: var(--font-head);
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--gold-light);
            margin-bottom: 10px;
            display: block;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 10px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .memory-text {
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .nav-btn {
            margin-top: 30px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 30px;
            font-family: var(--font-head);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        .nav-btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* --- COMPONENT: 3D LETTER --- */
        .letter-stage {
            perspective: 2000px;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }

        .envelope {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            z-index: 10;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 120px solid #252525;
            transform-origin: top;
            transition: transform 0.6s 0.2s ease;
            z-index: 20;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .paper {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            background: #f4f1ea;
            color: #1a1a1a;
            padding: 20px;
            transform: translateY(0);
            transition: transform 1s 0.6s ease;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            font-family: var(--font-script);
            font-size: 1.2rem;
            text-align: center;
        }

        .envelope.open .paper {
            transform: translateY(-120px);
            z-index: 25;
            height: 300px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- COMPONENT: CSS 3D RING BOX --- */
        .box-stage {
            perspective: 800px;
            width: 100px;
            height: 100px;
            margin: 0 auto 40px auto;
        }

        .box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(0deg);
        }

        .box-bottom {
            position: absolute;
            width: 100%;
            height: 50px;
            bottom: 0;
            background: #111;
            transform-style: preserve-3d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        
        .box-lid {
            position: absolute;
            width: 100%;
            height: 40px;
            top: 10px;
            background: #1a1a1a;
            transform-origin: back;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: rotateX(0deg);
            z-index: 10;
            border-bottom: 2px solid var(--gold);
        }

        .box.open .box-lid {
            transform: rotateX(-110deg);
        }

        /* The Pure CSS Ring */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 4px solid var(--gold);
            border-radius: 50%;
            transform: translate(-50%, -20%) rotateX(80deg) scale(0);
            box-shadow: 0 0 10px var(--gold);
            transition: transform 1s 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
        }

        .diamond {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 0 15px 5px rgba(255,255,255,0.8), 0 0 30px 10px var(--gold-light);
            animation: sparkle 2s infinite;
        }

        .box.open .ring {
            opacity: 1;
            transform: translate(-50%, -120%) rotateX(0deg) scale(1);
        }

        /* --- ANIMATIONS --- */
        @keyframes sparkle {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); box-shadow: 0 0 25px 10px rgba(255,255,255,1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .subtitle { font-size: 1.4rem; }
            .memory-text { font-size: 1rem; }
            .envelope.open .paper { height: 280px; width: 300px; left: -25px; } /* Center paper fix for mobile */
        }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <audio id="bg-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-beautiful-dream-493.mp3" type="audio/mpeg">
    </audio>

    <div id="app">

        <section id="s1" class="screen active">
            <h1 style="margin-bottom: 50px;">A Story Written in the Stars</h1>
            
            <div class="seal-btn" onclick="nextScreen('s2')">
                <svg viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>
            
            <p style="margin-top: 20px; opacity: 0.6; font-size: 0.8rem; letter-spacing: 2px;">TAP TO BEGIN</p>
        </section>

        <section id="s2" class="screen">
            <h1 style="font-size: 1.5rem; opacity: 0.8;">Moments in Time</h1>
            
            <div class="timeline-container" id="card-container">
                </div>

            <button class="nav-btn" id="next-story-btn" onclick="advanceStory()">Next Memory</button>
        </section>

        <section id="s3" class="screen">
            <div class="letter-stage" onclick="openEnvelope()">
                <div class="envelope" id="env">
                    <div class="envelope-body"></div>
                    <div class="envelope-flap"></div>
                    <div class="paper">
                        <p id="typewriter-text"></p>
                    </div>
                </div>
            </div>
            <button class="nav-btn" id="to-prop-btn" style="opacity: 0; pointer-events: none; margin-top: 80px;" onclick="nextScreen('s4')">Continue</button>
        </section>

        <section id="s4" class="screen">
            <h1 id="q-text" style="opacity: 0;">Will you marry me?</h1>
            
            <div class="box-stage">
                <div class="box" id="ring-box">
                    <div class="box-bottom"></div>
                    <div class="box-lid"></div>
                    <div class="ring">
                        <div class="diamond"></div>
                    </div>
                </div>
            </div>

            <div id="answers" style="opacity: 0; display: flex; gap: 20px;">
                <button class="nav-btn" style="background: var(--gold); color: #000;" onclick="finalSuccess()">Yes</button>
                <button class="nav-btn" onclick="finalSuccess()">Absolutely Yes</button>
            </div>
        </section>

        <section id="s5" class="screen">
            <h1 style="font-size: 3rem; margin-bottom: 10px;">Forever & Always</h1>
            <p class="subtitle">The universe just aligned.</p>
        </section>

    </div>

    <script>
        /* --- 1. DATA (EDIT THIS) --- */
        const TIMELINE_DATA = [
            {
                icon: "★",
                date: "The Day We Met",
                text: "I didn't know it then, but my whole life was about to change. The stars aligned the moment I saw you."
            },
            {
                icon: "✈", // Unicode plane
                date: "First Adventure",
                text: "Traveling the world is beautiful, but the best view was always sitting right next to me."
            },
            {
                icon: "❤",
                date: "Falling in Love",
                text: "It wasn't a fall, it was a flight. You make the ordinary feel like magic every single day."
            }
        ];

        const LETTER_CONTENT = "My dearest,\n\nWe have created so many memories, but I believe the best one is yet to come.\n\nI want to wake up next to you every morning and fall asleep next to you every night.\n\nLet's make this forever.";

        /* --- 2. SETUP --- */
        let currentCard = 0;
        let isAudioPlaying = false;
        const audio = document.getElementById('bg-music');

        /* --- 3. NAVIGATION --- */
        function nextScreen(id) {
            // Audio trigger on first interaction
            if(!isAudioPlaying) {
                audio.volume = 0.4;
                audio.play().catch(e => console.log("Audio needs interaction"));
                isAudioPlaying = true;
            }

            const current = document.querySelector('.screen.active');
            current.classList.remove('active');
            
            setTimeout(() => {
                document.getElementById(id).classList.add('active');
                if(id === 's2') initCards();
                if(id === 's4') startProposal();
            }, 1000);
        }

        /* --- 4. TIMELINE LOGIC --- */
        function initCards() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';
            TIMELINE_DATA.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `memory-card ${index === 0 ? 'active' : ''}`;
                card.id = `card-${index}`;
                card.innerHTML = `
                    <div class="memory-icon">${item.icon}</div>
                    <span class="memory-date">${item.date}</span>
                    <p class="memory-text">${item.text}</p>
                `;
                container.appendChild(card);
            });
        }

        function advanceStory() {
            const oldCard = document.getElementById(`card-${currentCard}`);
            
            // Animation out
            gsap.to(oldCard, { opacity: 0, rotationY: -20, x: -50, duration: 0.5 });
            
            currentCard++;
            
            if(currentCard < TIMELINE_DATA.length) {
                const newCard = document.getElementById(`card-${currentCard}`);
                // Animation in
                gsap.fromTo(newCard, 
                    { opacity: 0, rotationY: 20, x: 50, scale: 0.9 },
                    { opacity: 1, rotationY: 0, x: -50, y: -50, scale: 1, duration: 0.8, delay: 0.2, xPercent: 50, yPercent: 50 } // CSS centering correction
                );
                newCard.classList.add('active');
            } else {
                nextScreen('s3');
            }
        }

        /* --- 5. LETTER LOGIC --- */
        let letterOpened = false;
        function openEnvelope() {
            if(letterOpened) return;
            letterOpened = true;
            document.getElementById('env').classList.add('open');
            
            setTimeout(() => {
                typeText(LETTER_CONTENT, 'typewriter-text');
            }, 1000);
        }

        function typeText(text, id) {
            const el = document.getElementById(id);
            let i = 0;
            el.innerHTML = "";
            function type() {
                if(i < text.length) {
                    el.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                    i++;
                    setTimeout(type, 30);
                } else {
                    gsap.to('#to-prop-btn', { opacity: 1, pointerEvents: 'all', duration: 1 });
                }
            }
            type();
        }

        /* --- 6. PROPOSAL LOGIC --- */
        function startProposal() {
            setTimeout(() => {
                gsap.to('#q-text', { opacity: 1, duration: 1.5 });
            }, 500);

            setTimeout(() => {
                document.getElementById('ring-box').classList.add('open');
            }, 1500);

            setTimeout(() => {
                gsap.to('#answers', { opacity: 1, duration: 1 });
            }, 3000);
        }

        function finalSuccess() {
            nextScreen('s5');
            launchFireflies();
            audio.volume = 1.0;
        }

        /* --- 7. CANVAS BACKGROUND (STARS) --- */
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5;
                this.alpha = Math.random();
                this.change = Math.random() * 0.02;
            }
            update() {
                this.alpha += this.change;
                if(this.alpha > 1 || this.alpha < 0) this.change = -this.change;
                this.y -= this.speed;
                if(this.y < 0) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Init Stars
        for(let i=0; i<150; i++) stars.push(new Star());

        // Fireflies for success
        let fireflies = [];
        function launchFireflies() {
            for(let i=0; i<50; i++) {
                fireflies.push({
                    x: width/2, y: height/2,
                    vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                    life: 1, color: `hsl(${Math.random()*60 + 30}, 100%, 50%)`
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw Stars
            stars.forEach(star => { star.update(); star.draw(); });

            // Draw Fireflies (Explosion)
            if(fireflies.length > 0) {
                for(let i=fireflies.length-1; i>=0; i--) {
                    let f = fireflies[i];
                    f.x += f.vx;
                    f.y += f.vy;
                    f.life -= 0.01;
                    ctx.fillStyle = f.color;
                    ctx.globalAlpha = f.life;
                    ctx.beginPath();
                    ctx.arc(f.x, f.y, 3, 0, Math.PI*2);
                    ctx.fill();
                    if(f.life <= 0) fireflies.splice(i, 1);
                }
                ctx.globalAlpha = 1;
            }

            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>
</html>
